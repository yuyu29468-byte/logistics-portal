<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- ホーム画面アイコン（GitHub上の“実ファイル名”に合わせること） -->
  <link rel="apple-touch-icon" href="./apple-touch-icon.PNG">
  <link rel="icon" href="./apple-touch-icon.PNG">

  <meta name="apple-mobile-web-app-title" content="物流課ポータル">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>SANKO 物流課ポータル</title>
  <meta name="theme-color" content="#0b1220">

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,.08);
      --card2:rgba(255,255,255,.06);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.7);
      --line:rgba(255,255,255,.12);
      --accent:#2FA4A9;
      --accent2:#7ce7de;
      --radius:18px;
      --shadow:0 18px 50px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans JP",sans-serif;
      background:
        radial-gradient(800px 400px at 20% 10%, rgba(47,164,169,.25), transparent 55%),
        radial-gradient(700px 350px at 90% 20%, rgba(124,231,222,.18), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .wrap{
      width:min(420px,100%);
      perspective:900px;
    }

    /* ===== boot（文字だけ） ===== */
    .boot{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:55vh;
      text-align:center;
      transition:opacity .22s ease, transform .22s ease;
    }
    .boot.hide{
      opacity:0;
      transform:translateY(-6px);
      pointer-events:none;
      height:0;
      min-height:0;
      overflow:hidden;
    }
    .bootInner{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:16px;
      font-weight:900;
    }
    .bootSub{
      margin-top:10px;
      font-size:12px;
      color:rgba(234,240,255,.55);
    }

    .spinner{
      width:16px;height:16px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,.35);
      border-top-color:#fff;
      animation:spin .7s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    /* ===== ブロック共通（奥から） ===== */
    .block{
      opacity:0;
      transform:translateZ(-120px) translateY(10px) scale(.97);
      pointer-events:none;
      will-change:transform,opacity;
    }
    .block.show{
      opacity:1;
      pointer-events:auto;
      animation:popFromBack .40s cubic-bezier(.18,1.2,.25,1) both;
    }

    @keyframes popFromBack{
      0%   { transform:translateZ(-120px) translateY(14px) scale(.95); }
      70%  { transform:translateZ(10px) translateY(-3px) scale(1.02); }
      100% { transform:translateZ(0) translateY(0) scale(1); }
    }

    /* ===== ブロック1：タイトル ===== */
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin:4px 2px 14px;
    }
    .logo{
      width:44px;height:44px;border-radius:14px;
      background:linear-gradient(135deg, rgba(47,164,169,.9), rgba(124,231,222,.75));
      box-shadow:0 12px 30px rgba(47,164,169,.18);
      display:grid;place-items:center;
      border:1px solid rgba(255,255,255,.18);
    }
    .logo svg{ width:24px;height:24px }

    .title .h{
      font-size:18px;
      font-weight:900;
      letter-spacing:.02em;
    }
    .title .s{
      font-size:12px;
      margin-top:4px;
      color:var(--muted);
    }

    /* ===== ブロック2：認証OK ===== */
    .statusRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      border-radius:14px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.1);
      margin-bottom:14px;
    }
    .statusLeft{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .pill{
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:850;
      background:rgba(47,164,169,.16);
      border:1px solid rgba(47,164,169,.25);
    }
    .statusText{
      font-size:13px;
      color:var(--muted);
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--accent2);
      box-shadow:0 0 0 6px rgba(124,231,222,.12);
    }

    /* ===== ブロック3：カード ===== */
    .card{
      background:linear-gradient(180deg, var(--card), var(--card2));
      border-radius:var(--radius);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      padding:16px;
    }
    .big{
      margin:0 0 6px;
      font-size:16px;
      font-weight:900;
    }
    .desc{
      margin:0 0 14px;
      font-size:13px;
      color:var(--muted);
      line-height:1.55;
    }

    .btn{
      width:100%;
      padding:14px;
      border-radius:16px;
      border:0;
      font-size:15px;
      font-weight:900;
      background:linear-gradient(135deg, var(--accent2), var(--accent));
      cursor:pointer;
      color:#071018;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform:scale(.97); }
  </style>
</head>

<body>
<div class="wrap">

  <!-- boot -->
  <div class="boot" id="boot">
    <div>
      <div class="bootInner">
        <span class="spinner" aria-hidden="true"></span>
        <span id="bootText">認証中…</span>
      </div>
      <div class="bootSub" id="bootSub">端末を確認しています</div>
    </div>
  </div>

  <!-- block 1 -->
  <div class="brand block" id="b1">
    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M4 8.2 12 4l8 4.2v9.6L12 22 4 17.8Z" stroke="#fff" stroke-width="1.4"/>
      </svg>
    </div>
    <div class="title">
      <div class="h">SANKO 物流課ポータル</div>
      <div class="s">入口（ホーム画面用）</div>
    </div>
  </div>

  <!-- block 2 -->
  <div class="statusRow block" id="b2">
    <div class="statusLeft">
      <span class="pill">認証OK</span>
      <span class="statusText">ログインできます</span>
    </div>
    <div class="dot" aria-hidden="true"></div>
  </div>

  <!-- block 3 -->
  <div class="card block" id="b3">
    <p class="big">ポータルを開く</p>
    <p class="desc">
      このページをホーム画面に追加すると、<br>
      いつでも1タップでポータルを開けます。
    </p>
    <button class="btn" id="openBtn">ログイン</button>
  </div>

</div>

<script>
  // ✅ GitHubだけ運用：portal.html へ遷移
  const PORTAL_URL = "./portal.html";

  const boot = document.getElementById("boot");
  const bootText = document.getElementById("bootText");
  const bootSub = document.getElementById("bootSub");
  const b1 = document.getElementById("b1");
  const b2 = document.getElementById("b2");
  const b3 = document.getElementById("b3");

  function show(el){ el.classList.add("show"); }

  function startSequence(){
    setTimeout(()=>{
      bootText.textContent = "認証OK";
      bootSub.textContent = "ログインできます";
    }, 1050);

    setTimeout(()=> boot.classList.add("hide"), 1350);

    setTimeout(()=> show(b1), 1500);
    setTimeout(()=> show(b2), 1610);
    setTimeout(()=> show(b3), 1720);
  }

  startSequence();

  document.getElementById("openBtn").addEventListener("click", ()=>{
    const btn = document.getElementById("openBtn");
    btn.textContent = "接続中…";
    btn.disabled = true;
    btn.style.opacity = "0.88";
    setTimeout(()=> location.href = PORTAL_URL, 180);
  });
</script>
</body>
</html>
