<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <link rel="apple-touch-icon" href="./apple-touch-icon.PNG">
  <link rel="icon" href="./apple-touch-icon.PNG">

  <meta name="apple-mobile-web-app-title" content="物流課ポータル">
  <title>SANKO 物流課ポータル</title>
  <meta name="theme-color" content="#0b1220">

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,.08);
      --card2:rgba(255,255,255,.06);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.7);
      --line:rgba(255,255,255,.12);
      --accent:#2FA4A9;
      --accent2:#7ce7de;
      --radius:18px;
      --shadow:0 18px 50px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans JP",sans-serif;
      background:
        radial-gradient(800px 400px at 20% 10%, rgba(47,164,169,.25), transparent 55%),
        radial-gradient(700px 350px at 90% 20%, rgba(124,231,222,.18), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .wrap{ width:min(420px, 100%); }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin:4px 2px 14px;
    }
    .logo{
      width:44px;height:44px;border-radius:14px;
      background:linear-gradient(135deg, rgba(47,164,169,.9), rgba(124,231,222,.75));
      box-shadow:0 12px 30px rgba(47,164,169,.18);
      display:grid;place-items:center;
      border:1px solid rgba(255,255,255,.18);
    }
    .logo svg{width:24px;height:24px}
    .title{ line-height:1.15; }
    .title .h{ font-weight:800; letter-spacing:.02em; font-size:18px; }
    .title .s{ margin-top:4px; font-size:12px; color:var(--muted); letter-spacing:.02em; }

    /* ===== 認証ステータス（上段） ===== */
    .statusRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      margin-bottom:14px;
    }
    .statusLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .pill{
      font-size:12px;
      font-weight:750;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(47,164,169,.16);
      border:1px solid rgba(47,164,169,.25);
      color:rgba(234,240,255,.9);
      white-space:nowrap;
    }
    .statusText{
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .dot{
      width:10px;height:10px;border-radius:99px;
      background:rgba(255,255,255,.25);
      position:relative;
      box-shadow:0 0 0 6px rgba(255,255,255,.06);
    }
    .dot.on{
      background:var(--accent2);
      box-shadow:0 0 0 6px rgba(124,231,222,.10), 0 0 22px rgba(124,231,222,.25);
    }

    /* ===== ログインカード（ポップで出す） ===== */
    .card{
      background:linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }

    /* 最初は隠す（透明 + 少し下 + ちょい小さめ） */
    .card.pop{
      opacity:0;
      transform: translateY(14px) scale(.985);
      filter: blur(2px);
      pointer-events:none;
      transition: opacity .38s ease, transform .38s cubic-bezier(.2,1.2,.2,1), filter .38s ease;
    }
    /* 出現状態 */
    .card.pop.show{
      opacity:1;
      transform: translateY(0) scale(1);
      filter: blur(0);
      pointer-events:auto;
    }

    /* 出る瞬間の“ポップ”を強めたいなら、出現時に軽く跳ねる */
    .card.pop.show.bounce{
      animation: popBounce .46s cubic-bezier(.2,1.2,.2,1) both;
    }
    @keyframes popBounce{
      0%{ transform: translateY(14px) scale(.985); }
      70%{ transform: translateY(-2px) scale(1.01); }
      100%{ transform: translateY(0) scale(1); }
    }

    .big{
      margin:0 0 6px;
      font-size:16px;
      font-weight:850;
      letter-spacing:.02em;
    }
    .desc{
      margin:0 0 14px;
      font-size:13px;
      color:var(--muted);
      line-height:1.55;
    }

    .btn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 14px;
      border-radius:16px;
      border:0;
      color:#071018;
      font-weight:900;
      letter-spacing:.02em;
      font-size:15px;
      background:linear-gradient(135deg, var(--accent2), var(--accent));
      box-shadow:0 14px 40px rgba(47,164,169,.18);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      cursor:pointer;
    }
    .btn:active{ transform:scale(.98); }
    .btn svg{ width:18px;height:18px; }

    .hint{
      text-align:center;
      margin-top:12px;
      font-size:12px;
      color:rgba(234,240,255,.55);
    }

    .spinner{
      width:16px;height:16px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,.35);
      border-top-color:#fff;
      animation:spin .8s linear infinite;
      display:inline-block;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    @media (prefers-reduced-motion: reduce){
      .spinner{ animation:none; }
      .btn:active{ transform:none; }
      .card.pop{ transition:none; }
      .card.pop.show.bounce{ animation:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M4 8.2 12 4l8 4.2v9.6L12 22 4 17.8V8.2Z" stroke="rgba(255,255,255,.95)" stroke-width="1.5" />
          <path d="M12 4v18" stroke="rgba(255,255,255,.75)" stroke-width="1.2"/>
          <path d="M4 8.2 12 12l8-3.8" stroke="rgba(255,255,255,.75)" stroke-width="1.2"/>
        </svg>
      </div>
      <div class="title">
        <div class="h">SANKO 物流課ポータル</div>
        <div class="s">入口（ホーム画面用）</div>
      </div>
    </div>

    <!-- まずはこれだけ見せる（認証中） -->
    <div class="statusRow" aria-live="polite">
      <div class="statusLeft">
        <span class="pill" id="pill">認証中</span>
        <div class="statusText" id="statusText">確認しています…</div>
      </div>
      <div class="dot" id="dot" aria-hidden="true"></div>
    </div>

    <!-- これは最初は“隠れてる” → 後でポップして出す -->
    <div class="card pop" id="loginCard">
      <p class="big">ポータルを開く</p>
      <p class="desc">
        ここは「ログイン」ページです。<br>
        このページをホーム画面に追加して、いつでも1タップで開けます。
      </p>

      <button class="btn" id="openBtn">
        <span id="btnIcon" class="spinner" aria-hidden="true"></span>
        <span id="btnLabel">認証中…</span>
      </button>

      <div class="hint">※ 実際の認証は行いません（見た目だけ）</div>
    </div>
  </div>

  <script>
    // ▼ あなたのGAS WebアプリURLに置き換える
    const GAS_URL = "https://script.google.com/macros/s/ここにあなたのURL/exec";

    const pill = document.getElementById("pill");
    const statusText = document.getElementById("statusText");
    const dot = document.getElementById("dot");

    const card = document.getElementById("loginCard");
    const btn = document.getElementById("openBtn");
    const btnLabel = document.getElementById("btnLabel");
    const btnIcon = document.getElementById("btnIcon");

    function showCard(){
      card.classList.add("show", "bounce");
      // アニメが終わったら bounce を外して“落ち着かせる”
      setTimeout(() => card.classList.remove("bounce"), 520);
    }

    function setReady(){
      pill.textContent = "認証OK";
      statusText.textContent = "ログインできます";
      dot.classList.add("on");

      btnIcon.outerHTML = `
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M10 17l5-5-5-5" stroke="#071018" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 12h10" stroke="#071018" stroke-width="2" stroke-linecap="round"/>
          <path d="M14 4h5v16h-5" stroke="#071018" stroke-width="2" stroke-linecap="round"/>
        </svg>
      `;
      btnLabel.textContent = "ログイン";
      btn.disabled = false;
    }

    // 初期：ボタンは押せない（認証中）
    btn.disabled = true;

    // ▼ 演出タイムライン（ここだけ好みで調整）
    // 0.6秒：カードがポップして出現
    setTimeout(showCard, 600);

    // 1.35秒：認証OKになる
    setTimeout(setReady, 1350);

    btn.addEventListener("click", () => {
      btnLabel.textContent = "接続中…";
      setTimeout(() => { location.href = GAS_URL; }, 180);
    });
  </script>
</body>
</html>
